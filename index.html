<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>API-1</title>
  </head>
  <body>
    <main>
      <div class="header">Daily Todo</div>
      <section class="boxes">NO Data</section>
      <section class="to-down">
        <i class="fa-solid fa-plus"></i>
      </section>
      <section class="add-box">
        <div class="post">
          <h4 class="title">Add Your Todo</h4>
          <input type="text" class="post-title" placeholder="Add Title" />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="post-description"
            placeholder="Add Description"
          ></textarea>
          <div class="post-icons">
            <i class="fa-solid fa-check post-check"></i>
            <i class="fa-solid fa-xmark post-cancel"></i>
          </div>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
